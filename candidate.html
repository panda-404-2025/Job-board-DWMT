<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobBoard DWMT</title>
    <link rel="stylesheet" href="css/candidate_style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <!-- <img src="logo.png" alt=""> -->
                <a href="#" class="logo" onclick="showHomePage()"><img src="images/logo.png" alt=""></a>
                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search for jobs, companies, keywords...">
                    <button class="search-btn">Search</button>
                </div>
                <div class="auth-buttons" id="auth-buttons">
                    <button class="btn btn-outline" onclick="toLogin()">Login</button>
                    <button class="btn btn-primary" onclick="toRegister()">Register</button>
                </div>
                <div class="auth-buttons hidden" id="logout-button">
                    <button class="btn btn-primary" onclick="logout()">Log out</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- Home Page -->
        <div id="home-page" class="page">
            <div class="container">
                <h1 class="page-title">Job Listings</h1>
                <div class="main-content">
                    <div class="jobs-list" id="jobs-list">
                        <!-- Job listings will be generated dynamically -->
                    </div>
                    
                    <div class="job-details-panel" id="job-details-panel">
                        <div class="no-selection">
                            <h3>Select a job to view details</h3>
                            <p>Click on "Learn More" to see the full job description and requirements.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Application Modal -->
    <div id="application-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Apply for Job</h2>
                <span class="close" onclick="closeModal('application-modal')">&times;</span>
            </div>
            <div class="modal-body">
                <form id="application-form">
                    <div class="form-group">
                        <label for="application-last-name">Last Name</label>
                        <input type="text" id="application-last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="application-first-name">First Name</label>
                        <input type="text" id="application-first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="application-email">Email</label>
                        <input type="email" id="application-email" required>
                    </div>
                    <div class="form-group">
                        <label for="application-phone">Phone Number</label>
                        <input type="tel" id="application-phone" required>
                    </div>
                    <div class="form-group">
                        <label for="application-phone">Message</label>
                        <textarea id="application-message" required> </textarea>
                    </div>
                    <!-- <div class="form-group">
                        <label for="application-resume">Resume/CV (URL or text)</label>
                        <textarea id="application-resume" rows="4" required></textarea>
                    </div> -->
                    <!-- <div class="form-group">
                        <label for="application-cover-letter">Cover Letter</label>
                        <textarea id="application-cover-letter" rows="6" required></textarea>
                    </div> -->
                    <button type="submit" class="btn btn-primary">Submit Application</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Create Job Modal -->
    <div id="create-job-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Job</h2>
                <span class="close" onclick="closeModal('create-job-modal')">&times;</span>
            </div>
            <div class="modal-body">
                <form id="create-job-form">
                    <div class="form-group">
                        <label for="job-title">Job Title</label>
                        <input type="text" id="job-title" required>
                    </div>
                    <div class="form-group">
                        <label for="job-company">Company</label>
                        <input type="text" id="job-company" required>
                    </div>
                    <div class="form-group">
                        <label for="job-location">Location</label>
                        <input type="text" id="job-location" required>
                    </div>
                    <div class="form-group">
                        <label for="job-salary">Salary</label>
                        <input type="text" id="job-salary" required>
                    </div>
                    <div class="form-group">
                        <label for="job-type">Job Type</label>
                        <select id="job-type" required>
                            <option value="Full-time">Full-time</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Contract">Contract</option>
                            <option value="Internship">Internship</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="job-experience">Experience Level</label>
                        <select id="job-experience" required>
                            <option value="entry">Entry Level</option>
                            <option value="mid">Mid Level</option>
                            <option value="senior">Senior Level</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="job-short-description">Short Description</label>
                        <textarea id="job-short-description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="job-full-description">Full Description</label>
                        <textarea id="job-full-description" rows="8" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Job</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/candidate_script.js"></script>
</body>
</html>
